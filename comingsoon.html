<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travus - Coming Soon</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@400;700&family=Nunito:wght@400;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#1E3A5F",
              secondary: "#2CA6A4",
              accent: "#F76707",
              neutral: "#F8F9FA",
              dark: "#24292E",
            },
            fontFamily: {
              heading: ["Poppins", "sans-serif"],
              subheading: ["Montserrat", "sans-serif"],
              body: ["Nunito", "sans-serif"],
              text: ["Roboto", "sans-serif"],
            },
          },
        },
      };
    </script>

    <style>
      .countdown div {
        background: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        padding: 15px;
        width: 80px;
      }
    </style>
  </head>

  <body class="bg-neutral text-dark font-body min-h-screen">
    <!-- Navbar -->
    <nav class="bg-primary text-white py-4 shadow-lg">
      <div class="container mx-auto flex justify-between items-center px-6">
        <a href="index.html" class="text-2xl font-heading font-bold">Travus</a>

        <!-- Desktop Menu -->
        <ul class="hidden md:flex space-x-6 font-text">
          <li>
            <a href="guide.html" class="hover:text-accent transition">guides</a>
          </li>
          <li>
            <a href="community.html" class="hover:text-accent transition"
              >community</a
            >
          </li>
        </ul>

        <button
          class="bg-accent px-4 py-2 rounded-md font-semibold hover:bg-orange-600 transition"
        >
          Book Now
        </button>
      </div>
    </nav>

    <!-- Hero Section -->
    <section
      class="relative flex flex-col justify-center items-center h-[92vh] text-white text-center bg-cover bg-center px-6"
      style="background-image: url('images/1.jpg')"
    >
      <div class="absolute inset-0 bg-black bg-opacity-50"></div>

      <div class="relative z-10 max-w-xl mx-auto">
        <h1 class="text-5xl md:text-6xl font-heading font-bold mb-4">
          Coming Soon
        </h1>
        <p class="text-lg md:text-xl font-text leading-relaxed">
          We are preparing something amazing for you. Stay tuned for updates!
        </p>

        <!-- Email Notification Form -->
        <div class="mt-8 w-full flex flex-col md:flex-row justify-center gap-3">
          <input
            type="email"
            placeholder="Enter your email"
            class="px-4 py-3 rounded-md focus:outline-none text-dark shadow-md w-full md:w-80"
            required
          />
          <button
            type="submit"
            class="bg-accent text-white px-6 py-3 rounded-md font-semibold hover:bg-orange-600 transition"
          >
            Notify Me
          </button>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-primary text-white py-8 text-center">
      <div class="container mx-auto">
        <h4 class="text-xl font-heading font-bold">Follow Us</h4>
        <div class="flex justify-center space-x-4 mt-3">
          <a href="comingsoon.html" class="hover:text-accent transition"
            >Facebook</a
          >
          <a href="comingsoon.html" class="hover:text-accent transition"
            >Instagram</a
          >
          <a href="comingsoon.html" class="hover:text-accent transition"
            >Twitter</a
          >
        </div>
        <p class="mt-4 font-text">&copy; 2025 Travus. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
