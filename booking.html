<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travus - Coming Soon</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@400;700&family=Nunito:wght@400;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#1E3A5F",
              secondary: "#2CA6A4",
              accent: "#F76707",
              neutral: "#F8F9FA",
              dark: "#24292E",
            },
            fontFamily: {
              heading: ["Poppins", "sans-serif"],
              subheading: ["Montserrat", "sans-serif"],
              body: ["Nunito", "sans-serif"],
              text: ["Roboto", "sans-serif"],
            },
          },
        },
      };
    </script>

    <style>
      .countdown div {
        background: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        padding: 15px;
        width: 80px;
      }
    </style>
  </head>

  <body class="bg-neutral text-dark font-body min-h-screen">
    <!-- Navbar -->
    <nav class="bg-primary text-white py-4 shadow-lg">
      <div class="container mx-auto flex justify-between items-center px-6">
        <a href="index.html" class="text-2xl font-heading font-bold">Travus</a>

        <!-- Desktop Menu -->
        <ul class="hidden md:flex space-x-6 font-text">
          <li>
            <a href="guide.html" class="hover:text-accent transition">guides</a>
          </li>
          <li>
            <a href="community.html" class="hover:text-accent transition"
              >community</a
            >
          </li>
        </ul>

        <a
          href="booking.html"
          class="bg-accent px-4 py-2 rounded-md font-semibold hover:bg-orange-600 transition"
        >
          Book Now
        </a>
      </div>
    </nav>

    <!-- Hero Section -->
    <section
      class="relative flex flex-col justify-center items-center h-[50vh] text-white text-center bg-cover bg-center px-6"
      style="background-image: url('images/3.jpg')"
    >
      <div class="absolute inset-0 bg-black bg-opacity-50"></div>

      <div class="relative z-10 max-w-2xl mx-auto">
        <h1 class="text-5xl md:text-6xl font-heading font-bold mb-4">
          Book Your Trip
        </h1>
        <p class="text-lg md:text-xl font-text leading-relaxed">
          Plan your perfect journey with experienced travel guides in Sri Lanka.
        </p>
      </div>
    </section>

    <!-- Booking Form -->
    <section class="py-10 px-6 md:px-20">
      <h3 class="text-3xl font-subheading font-bold text-center mb-6">
        Fill in Your Details
      </h3>

      <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <!-- Location -->
        <label class="block font-heading mb-2">Select Location:</label>
        <select
          id="location"
          class="w-full px-4 py-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-accent"
        >
          <option value="" disabled selected>Choose a location</option>
          <option value="Colombo">Colombo</option>
          <option value="Kandy">Kandy</option>
          <option value="Ella">Ella</option>
          <option value="Galle">Galle</option>
          <option value="Sigiriya">Sigiriya</option>
          <option value="Nuwara Eliya">Nuwara Eliya</option>
        </select>

        <!-- Gender -->
        <label class="block font-heading mb-2">Preferred Guide Gender:</label>
        <select
          id="gender"
          class="w-full px-4 py-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-accent"
        >
          <option value="anyone">Anyone</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <!-- Age Group -->
        <label class="block font-heading mb-2">Select Your Age Group:</label>
        <select
          id="ageGroup"
          class="w-full px-4 py-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-accent"
        >
          <option value="18-25">18 - 25</option>
          <option value="26-35">26 - 35</option>
          <option value="36-50">36 - 50</option>
          <option value="50+">50+</option>
        </select>

        <!-- Language -->
        <label class="block font-heading mb-2">Preferred Language:</label>
        <select
          id="language"
          class="w-full px-4 py-2 mb-6 border rounded-md focus:outline-none focus:ring-2 focus:ring-accent"
        >
          <option value="english">English</option>
          <option value="sinhala">Sinhala</option>
          <option value="tamil">Tamil</option>
          <option value="french">French</option>
          <option value="german">German</option>
          <option value="chinese">Chinese</option>
        </select>

        <!-- Submit Button -->
        <button
          onclick="submitBooking()"
          class="bg-accent text-white px-6 py-3 w-full rounded-md font-semibold hover:bg-orange-600 transition"
        >
          Confirm Booking
        </button>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-primary text-white py-8 text-center">
      <div class="container mx-auto">
        <h4 class="text-xl font-heading font-bold">Follow Us</h4>
        <div class="flex justify-center space-x-4 mt-3">
          <a href="comingsoon.html" class="hover:text-accent transition"
            >Facebook</a
          >
          <a href="comingsoon.html" class="hover:text-accent transition"
            >Instagram</a
          >
          <a href="comingsoon.html" class="hover:text-accent transition"
            >Twitter</a
          >
        </div>
        <p class="mt-4 font-text">&copy; 2025 Travus. All rights reserved.</p>
      </div>
    </footer>

    <!-- JavaScript for Booking -->
    <script>
      function submitBooking() {
        const location = document.getElementById("location").value;
        const gender = document.getElementById("gender").value;
        const ageGroup = document.getElementById("ageGroup").value;
        const language = document.getElementById("language").value;

        if (!location) {
          alert("Please select a location.");
          return;
        }

        alert(`
                ‚úÖ Booking Confirmed! üéâ
                
                üìç Location: ${location}
                üë§ Preferred Gender: ${
                  gender.charAt(0).toUpperCase() + gender.slice(1)
                }
                üè∑ Age Group: ${ageGroup}
                üó£ Language: ${
                  language.charAt(0).toUpperCase() + language.slice(1)
                }

                Thank you for booking with Travus! üèù‚ú®
            `);

        window.location.href = "guide2.html";
      }
    </script>
  </body>
</html>
